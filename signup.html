<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  
        
    <title>Bootstrap 4 Login/Register Form</title>
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
</head>

<body>
    <form method="get">
    <div class="container">
        
        <div class=" login-form row">
            <form method="get">
           <div class="col-12 heading"><h1>Sign Up</h1></div>
           <div class="col-6 fb">
               <button class="btn btn-primary" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
           </div>
           <div class="col-6 google">
            <button class="btn btn-danger" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
           </div>
           <div class="col-12 or">
           <h5>OR</h5>
           </div>
           <div class="col-12 email"> <input type="text" name="email" placeholder="Name"></div>
           <div class="col-12 email"> <input type="text" name="email" placeholder="Email"></div>
           <div class="col-12 pw"> <input type="password" name="pw" placeholder="Password"></div>
           <div class="col-12 pw"> <input type="password" name="pw" placeholder="Confirm Password"></div>
           <div class="col-12 signin">
            <button class=" sign btn btn-success" type="button">Sign Up</button>
           </div>
           <div class="col-12 fp"><button class=" forget btn" type="button">Forget password</button></div>
           <div class="col-12 signup">
               <a href="index.html"><button class=" up btn btn-danger" type="button">Home</button></a>
            </div>
        
        </div>
    
    </div>
</form>

    <script src="/script.js"></script> -->
</body>

</html>
